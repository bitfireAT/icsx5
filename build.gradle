buildscript {
    ext.versions = [
        aboutLibs: '10.6.2',
        kotlin: '1.8.20',
        okhttp: '5.0.0-alpha.11',
        ksp: '1.0.11',
        room: '2.5.1',
        compose: '1.4.6',
        composeBom: '2023.04.01'        // https://developer.android.com/jetpack/compose/bom
    ]

    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutLibs}"
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:${versions.kotlin}-${versions.ksp}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}